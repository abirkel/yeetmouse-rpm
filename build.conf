# Build Configuration
# This file defines default settings for RPM package builds

# Container image configuration for build workflows
# NOTE: kmod builds require a full OS container with kernel-devel installed
# Use Aurora or similar full OS images, not minimal containers
CONTAINER_IMAGE=ghcr.io/ublue-os/aurora-nvidia-open
CONTAINER_VERSION=latest

# kmod build master switch (true/false)
# When disabled: skips kmod builds and image tracking
ENABLE_KMOD=true
